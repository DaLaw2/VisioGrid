<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inference</title>
    <link rel="icon" href="/misc/inference.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/javascript/inference.js"></script>
</head>
<body>
<style>.upload-option {display: none;}</style>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form id="uploadForm">
                <h1>Inference</h1>
                <p>Select the format of the model you want to upload:</p>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="modelType" value="PyTorch" id="pyTorchRadio" onclick="showUploadOptions('PyTorch')">
                        <label class="form-check-label" for="pyTorchRadio">PyTorch</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="modelType" value="ONNX" id="onnxRadio" onclick="showUploadOptions('ONNX')">
                        <label class="form-check-label" for="onnxRadio">ONNX</label>
                    </div>
                </div>
                <div id="PyTorch" class="upload-option">
                    <div class="form-group">
                        <label for="pyTorchModel">PyTorch Model</label>
                        <input type="file" class="form-control-file" name="pyTorchModel" accept=".pt, .pth" id="pyTorchModel" required>
                    </div>
                </div>
                <div id="ONNX" class="upload-option">
                    <div class="form-group">
                        <label for="onnxModel">ONNX Model</label>
                        <input type="file" class="form-control-file" name="onnxModel" accept=".onnx" id="onnxModel" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inferenceFile">Inference file</label>
                    <input type="file" class="form-control-file" name="inferenceFile" id="inferenceFile" required>
                </div>
                <button type="button" class="btn btn-primary" onclick="submitForm()">Upload</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
