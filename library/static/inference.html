<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inference</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

<style>
    .upload-option {
        display: none;
    }
</style>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form id="uploadForm">
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="modelType" value="YOLO" id="yoloRadio" onclick="showUploadOptions('YOLO')">
                        <label class="form-check-label" for="yoloRadio">YOLO</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="modelType" value="PyTorch" id="pytorchRadio" onclick="showUploadOptions('PyTorch')">
                        <label class="form-check-label" for="pytorchRadio">PyTorch</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="modelType" value="TensorFlow" id="tensorflowRadio" onclick="showUploadOptions('TensorFlow')">
                        <label class="form-check-label" for="tensorflowRadio">TensorFlow</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="modelType" value="ONNX" id="onnxRadio" onclick="showUploadOptions('ONNX')">
                        <label class="form-check-label" for="onnxRadio">ONNX</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="modelType" value="Default" id="defaultRadio" onclick="showUploadOptions('Default')">
                        <label class="form-check-label" for="defaultRadio">Default Model</label>
                    </div>
                </div>

                <div id="YOLO" class="upload-option">
                    <div class="form-group">
                        <label for="cfgFile">YOLO .cfg</label>
                        <input type="file" class="form-control-file" name="cfgFile" accept=".cfg" id="cfgFile" required>
                    </div>
                    <div class="form-group">
                        <label for="weightsFile">YOLO .weights</label>
                        <input type="file" class="form-control-file" name="weightsFile" accept=".weights" id="weightsFile" required>
                    </div>
                    <div class="form-group">
                        <label for="namesFile">YOLO .names (optional)</label>
                        <input type="file" class="form-control-file" name="namesFile" accept=".names" id="namesFile">
                    </div>
                    <div class="form-group">
                        <label for="yoloInferenceFile">Inference files</label>
                        <input type="file" class="form-control-file" name="yoloInferenceFile" id="yoloInferenceFile" required>
                    </div>
                </div>

                <div id="PyTorch" class="upload-option">
                    <div class="form-group">
                        <label for="ptFile">PyTorch type (.pt, .pth)</label>
                        <input type="file" class="form-control-file" name="ptFile" accept=".pt,.pth" id="ptFile" required>
                    </div>
                    <div class="form-group">
                        <label for="pytorchInferenceFile">Inference files</label>
                        <input type="file" class="form-control-file" name="pytorchInferenceFile" id="pytorchInferenceFile" required>
                    </div>
                </div>

                <div id="TensorFlow" class="upload-option">
                    <div class="form-group">
                        <label for="h5File">HDF5 type (.h5)</label>
                        <input type="file" class="form-control-file" name="h5File" accept=".h5" id="h5File" required>
                    </div>
                    <div class="form-group">
                        <label for="tensorflowInferenceFile">Inference files</label>
                        <input type="file" class="form-control-file" name="tensorflowInferenceFile" id="tensorflowInferenceFile" required>
                    </div>
                </div>

                <div id="ONNX" class="upload-option">
                    <div class="form-group">
                        <label for="onnxFile">ONNX type (.onnx)</label>
                        <input type="file" class="form-control-file" name="onnxFile" accept=".onnx" id="onnxFile" required>
                    </div>
                    <div class="form-group">
                        <label for="onnxInferenceFile">Inference files</label>
                        <input type="file" class="form-control-file" name="onnxInferenceFile" id="onnxInferenceFile" required>
                    </div>
                </div>

                <div id="Default" class="upload-option">
                    <div class="form-group">
                        <label for="defaultInferenceFile">Inference files</label>
                        <input type="file" class="form-control-file" name="defaultInferenceFile" id="defaultInferenceFile" required>
                    </div>
                </div>
                <button type="button" class="btn btn-primary" onclick="submitForm()">Upload</button>
            </form>
        </div>
    </div>
</div>

<script>
    const originalContent = {
        'YOLO': document.getElementById('Yolo').innerHTML,
        'PyTorch': document.getElementById('Pytorch').innerHTML,
        'TensorFlow': document.getElementById('Tensorflow').innerHTML,
        'ONNX': document.getElementById('Onnx').innerHTML,
        'Default': document.getElementById('Default').innerHTML
    };

    function showUploadOptions(option) {
        const options = ['YOLO', 'PyTorch', 'TensorFlow', 'ONNX', 'Default'];
        for (const opt of options) {
            const container = document.getElementById(opt);
            if (opt === option) {
                container.style.display = 'block';
                if (!container.innerHTML) {
                    container.innerHTML = originalContent[opt];
                }
            } else {
                container.style.display = 'none';
                container.innerHTML = '';
            }
        }
    }

    function submitForm() {
        const originalFormData = new FormData(document.getElementById('uploadForm'));
        const filteredFormData = new FormData();
        const modelTypeValue = document.querySelector('input[name="modelType"]:checked').value;
        filteredFormData.append('modelType', modelTypeValue);
        for (let [key, value] of originalFormData.entries()) {
            if (value && value.name) {
                filteredFormData.append(key, value, value.name);
            }
        }
        fetch('/inference/save_file', {
            method: 'POST',
            body: filteredFormData
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('File uploaded successfully!');
                } else {
                    alert('Upload failed: ' + data.error);
                }
            })
            .catch(error => {
                alert('An error occurred: ' + error.message);
            });
    }
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
