<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inference</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/javascript/inference.js"></script>
</head>
<body>
<style>.upload-option {display: none;}</style>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form id="uploadForm">
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="modelType" value="YOLO" id="yoloRadio" onclick="showUploadOptions('YOLO')">
                        <label class="form-check-label" for="yoloRadio">YOLO</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="modelType" value="ONNX" id="onnxRadio" onclick="showUploadOptions('ONNX')">
                        <label class="form-check-label" for="onnxRadio">ONNX</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="modelType" value="" id="" onclick="showUploadOptions('')">
                        <label class="form-check-label" for="onnxRadio">ONNX</label>
                    </div>
                </div>
                <div id="YOLO" class="upload-option">
                    <div class="form-group">
                        <label for="ptFile">YOLO Model</label>
                        <input type="file" class="form-control-file" name="ptFile" accept=".pt" id="ptFile" required>
                    </div>
                    <div class="form-group">
                        <label for="yoloInferenceFile">Inference files</label>
                        <input type="file" class="form-control-file" name="yoloInferenceFile" id="yoloInferenceFile" required>
                    </div>
                </div>
                <div id="ONNX" class="upload-option">
                    <div class="form-group">
                        <label for="onnxFile">ONNX Model</label>
                        <input type="file" class="form-control-file" name="onnxFile" accept=".onnx" id="onnxFile" required>
                    </div>
                    <div class="form-group">
                        <label for="onnxInferenceFile">Inference files</label>
                        <input type="file" class="form-control-file" name="onnxInferenceFile" id="onnxInferenceFile" required>
                    </div>
                </div>
                <button type="button" class="btn btn-primary" onclick="submitForm()">Upload</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
